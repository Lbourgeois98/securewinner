<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with Card</title>

  <!-- Helio Embed Script -->
  <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>

  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #FFFFFF;
    }

    #brand {
      margin-bottom: 40px;
    }

    #brand img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #6200EA;
    }

    #helioCheckoutContainer button {
      transform: scale(1.3);
      padding: 16px 32px !important;
      font-size: 1.2rem !important;
      font-weight: 600;
      border-radius: 10px !important;
      background-color: #4CAF50 !important;
      color: #fff !important;
      box-shadow: 0 0 10px #6200EA;
      transition: all 0.2s ease;
    }

    #helioCheckoutContainer button:hover {
      transform: scale(1.35);
      box-shadow: 0 0 15px #6200EA;
    }

    @media (max-width: 600px) {
      #helioCheckoutContainer button {
        transform: scale(1.1);
        font-size: 1rem !important;
        padding: 12px 24px !important;
      }

      #brand img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div id="brand">
    <img src="https://techpimp.netlify.app/download.jpeg" alt="Your Logo" />
  </div>

  <div id="helioCheckoutContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkout = window.helioCheckout(
        document.getElementById("helioCheckoutContainer"),
        {
          paylinkId: "68ef6f7d89c8017dde33644f", // your Helio paylink
          display: "button",
          primaryPaymentMethod: "fiat", // card-only
          showPayWithCard: true,
          showPayWithCrypto: false,
          amount: "5.99",               // pre-filled amount
          allowCustomAmount: true        // user can edit the amount
        }
      );
    });
  </script>

</body>
</html>
