<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with Card</title>

  <!-- Helio Embed Script -->
  <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #abff09;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #brand {
      margin-bottom: 40px;
    }

    #brand img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #8200b7;
    }

    #helioCheckoutContainer button {
      transform: scale(1.4);
      padding: 18px 36px !important;
      font-size: 1.3rem !important;
      font-weight: 600;
      border-radius: 12px !important;
      box-shadow: 0 0 15px #abff09;
      transition: all 0.2s ease;
    }

    #helioCheckoutContainer button:hover {
      transform: scale(1.5);
      box-shadow: 0 0 25px #abff09;
    }

    @media (max-width: 600px) {
      #helioCheckoutContainer button {
        transform: scale(1.2);
        font-size: 1.1rem !important;
        padding: 14px 26px !important;
      }
      #brand img {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div id="brand">
    <img src="https://techpimp.netlify.app/download.jpeg" alt="Your Logo" />
  </div>

  <div id="helioCheckoutContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkout = window.helioCheckout(
        document.getElementById("helioCheckoutContainer"),
        {
          paylinkId: "68ef6f7d89c8017dde33644f", // your Helio dynamic paylink
          display: "button",
          primaryPaymentMethod: "fiat", // card only
          showPayWithCard: true,
          showPayWithCrypto: false,
          amount: "5.99",                // default amount so it works
          allowCustomAmount: true        // user can change the amount
        }
      );

      // Set placeholder in the amount input after widget loads
      checkout.on("ready", () => {
        const input = document.querySelector(
          "#helioCheckoutContainer input[type='number']"
        );
        if (input) {
          input.placeholder = "5.99";
        }
      });
    });
  </script>
</body>
</html>
