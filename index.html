<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with Card</title>

  <!-- Helio Embed Script -->
  <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>

  <style>
    /* ===== Page Setup ===== */
    body {
      margin: 0;
      background: #000;
      color: #abff09;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* ===== Optional logo/title area ===== */
    #brand {
      margin-bottom: 40px;
    }

    #brand img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #8200b7;
    }

    #brand h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #8200b7;
      margin: 0;
    }

    /* ===== Helio button styling ===== */
    #helioCheckoutContainer button {
      transform: scale(1.4);
      padding: 18px 36px !important;
      font-size: 1.3rem !important;
      font-weight: 600;
      border-radius: 12px !important;
      box-shadow: 0 0 15px #abff09;
      transition: all 0.2s ease;
    }

    #helioCheckoutContainer button:hover {
      transform: scale(1.5);
      box-shadow: 0 0 25px #abff09;
    }

    /* ===== Mobile adjustments ===== */
    @media (max-width: 600px) {
      #helioCheckoutContainer button {
        transform: scale(1.2);
        font-size: 1.1rem !important;
        padding: 14px 26px !important;
      }

      #brand img {
        width: 100px;
      }

      #brand h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸª© Optional logo or brand name -->
  <div id="brand">
    <!-- Replace this image URL with your own logo OR delete and uncomment the text below -->
    <img src="https://techpimp.netlify.app/download.jpeg" alt="Your Logo" />
    <!-- <h1>Your Brand Name</h1> -->
  </div>

  <!-- ðŸ’³ Helio checkout container -->
  <div id="helioCheckoutContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.helioCheckout(
        document.getElementById("helioCheckoutContainer"),
        {
          paylinkId: "68ef6f7d89c8017dde33644f", // your Helio Dynamic Paylink ID
          theme: {
            themeMode: "dark",
            primaryColor: "#abff09",
            neutralColor: "#8200b7"
          },
          display: "button",            // show as button
          primaryPaymentMethod: "fiat", // show card by default
          showPayWithCard: true,        // card ON
          showPayWithCrypto: false,     // crypto OFF
          allowCustomAmount: true       // user can type any amount
        }
      );
    });
  </script>
</body>
</html>
