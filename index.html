<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with Card</title>

  <!-- Helio Embed Script -->
  <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>

  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #FFFFFF;
    }

    #brand {
      margin-bottom: 30px;
    }

    #brand img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #6200EA;
    }

    #amountInput {
      width: 120px;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    #helioCheckoutContainer button {
      transform: scale(1.3);
      padding: 16px 32px !important;
      font-size: 1.2rem !important;
      font-weight: 600;
      border-radius: 10px !important;
      background-color: #4CAF50 !important;
      color: #fff !important;
      box-shadow: 0 0 10px #6200EA;
      transition: all 0.2s ease;
    }

    #helioCheckoutContainer button:hover {
      transform: scale(1.35);
      box-shadow: 0 0 15px #6200EA;
    }

    @media (max-width: 600px) {
      #helioCheckoutContainer button {
        transform: scale(1.1);
        font-size: 1rem !important;
        padding: 12px 24px !important;
      }
      #brand img {
        width: 100px;
      }
      #amountInput {
        width: 90px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="brand">
    <img src="https://techpimp.netlify.app/download.jpeg" alt="Your Logo" />
  </div>

  <!-- Editable amount input -->
  <input type="number" id="amountInput" value="5.99" step="0.01" min="0.01" />

  <!-- Helio checkout button -->
  <div id="helioCheckoutContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize Helio widget
      const checkout = window.helioCheckout(
        document.getElementById("helioCheckoutContainer"),
        {
          paylinkId: "68ef6f7d89c8017dde33644f", // your dynamic paylink
          display: "button",
          primaryPaymentMethod: "fiat",
          showPayWithCard: true,
          showPayWithCrypto: false,
          amount: "5.99",           // default amount
          allowCustomAmount: true,  // user can edit
          apiKey: "qYJsXiYN4wLdm-Cn-~792qlmX_bzbNZCfkcGvX2BDFyi9R3P2CwcdjzexTJr8nD~"
        }
      );

      // Update Helio checkout amount when user edits input
      const amountInput = document.getElementById("amountInput");
      amountInput.addEventListener("input", () => {
        let val = parseFloat(amountInput.value);
        if (isNaN(val) || val <= 0) val = 0.01;
        checkout.setAmount(val.toFixed(2));
      });
    });
  </script>

</body>
</html>
