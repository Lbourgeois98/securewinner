<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay with Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    height: 100vh; background: #121212; color: #fff; margin: 0;
  }
  #logo {
    margin-bottom: 30px;
  }
  #logo img {
    width: 140px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 10px #6200EA;
  }
  h2 { margin-bottom: 20px; }
  input {
    padding: 10px; font-size: 1.2rem;
    border-radius: 6px; border: 2px solid #4CAF50;
    margin-bottom: 20px; text-align: center; width: 120px;
  }
  button {
    padding: 12px 24px; font-size: 1.2rem;
    border-radius: 8px; background: #4CAF50; color: #fff;
    border: none; cursor: pointer;
  }
  button:hover { background: #45A049; }
</style>
</head>
<body>

<div id="logo">
  <img src="https://techpimp.netlify.app/download.jpeg" alt="Your Logo">
</div>

<h2>Enter Amount to Pay</h2>
<input type="number" id="amountInput" value="5.99" min="0.01" step="0.01">
<button id="payButton">Pay with Card</button>

<script>
const payButton = document.getElementById("payButton");
const amountInput = document.getElementById("amountInput");

payButton.addEventListener("click", async () => {
  const amount = parseFloat(amountInput.value);
  if (!amount || amount <= 0) {
    alert("Please enter a valid amount.");
    return;
  }

  try {
    const res = await fetch("/api/create-checkout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const data = await res.json();
    if (data.checkoutUrl) {
      window.location.href = data.checkoutUrl;
    } else {
      alert("Failed to create checkout.");
    }
  } catch (err) {
    console.error(err);
    alert("Error creating checkout.");
  }
});
</script>

</body>
</html>
