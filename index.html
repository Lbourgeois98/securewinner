<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with Card</title>

  <!-- Helio Embed Script -->
  <script type="module" crossorigin src="https://embed.hel.io/assets/index-v1.js"></script>

  <style>
    /* Center entire page */
    body {
      margin: 0;
      background: #000;
      color: #abff09;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Optional logo or text title */
    #brand {
      margin-bottom: 40px;
    }

    #brand img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #8200b7;
    }

    #brand h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #8200b7;
      margin: 0;
    }

    /* Make button bigger */
    #helioCheckoutContainer button {
      transform: scale(1.4);
      padding: 18px 36px !important;
      font-size: 1.3rem !important;
      font-weight: 600;
      border-radius: 12px !important;
      box-shadow: 0 0 15px #abff09;
    }

    #helioCheckoutContainer button:hover {
      transform: scale(1.5);
      box-shadow: 0 0 25px #abff09;
    }

    /* Mobile-friendly scaling */
    @media (max-width: 600px) {
      #helioCheckoutContainer button {
        transform: scale(1.2);
        font-size: 1.1rem !important;
        padding: 14px 26px !important;
      }
      #brand img {
        width: 100px;
      }
      #brand h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸª© Add your logo OR name here -->
  <div id="brand">
    <!-- Option 1: logo image -->
    <!-- Replace the image URL below with your own -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2022.svg" alt="Your Logo" />

    <!-- Option 2: or remove the image above and just show text -->
    <!-- <h1>Your Brand Name</h1> -->
  </div>

  <!-- Helio checkout container -->
  <div id="helioCheckoutContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.helioCheckout(
        document.getElementById("helioCheckoutContainer"),
        {
          paylinkId: "68ef6c937967b9161b5ecb9e", // your Helio Paylink ID
          theme: {
            themeMode: "dark",
            primaryColor: "#abff09",
            neutralColor: "#8200b7"
          },
          display: "button",
          primaryPaymentMethod: "fiat", // card only
          showPayWithCard: true,
          showPayWithCrypto: false,
          allowCustomAmount: true // let user choose amount
        }
      );
    });
  </script>
</body>
</html>
